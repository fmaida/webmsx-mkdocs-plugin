<div id='wmsx-control'>
</div>

<div id="__playmsx" style="display: table; width:100%; height: 48px; background-color: #333;">
   <a href='#' style="display: table-cell; text-align: center; vertical-align: middle;">
      Play this game online
   </a>
</div>

<script type='text/javascript'>
    $(document).ready(function(e) {
        $('#__playmsx').click(function() {
            $('#__playmsx a').text('( Hold on.. )');
            $('#wmsx-control').append(
                '<div id="wmsx" style="text-align: left; margin: 20px auto 0;">'
                + '<div id="wmsx-screen" style="box-shadow: 2px 2px 10px rgba(0, 0, 0, .7);">'
                + '</div>'
                + '</div>'
            );
            jQuery.getScript("/_js/wmsx.js", function() {
                WMSX.AUTO_START_DELAY = -1;
                {% GAME %}
                WMSX.MACHINE = '{% MACHINE %}';
                WMSX.start();
                $('#wmsx').show();
                $('#__playmsx').hide();
            });
        });
    });
</script>
