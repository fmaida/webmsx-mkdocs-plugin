<div id='wmsx-control'>
</div>

<div id="__playmsx" 
     style="display: table; 
            width:100%; 
            height: {{ height }}px; 
            background-color: {{ backgroundcolor }};">
    
    <a href='#' 
        style="display: table-cell; 
                text-align: center; 
                vertical-align: middle; 
                color: {{ color }};">
       {{ message }}
   </a>

</div>

<script type='text/javascript'>
    $(document).ready(function(e) {
        $('#__playmsx').click(function() {
            $('#__playmsx a').text('{{ loadingmessage }}');
            $('#wmsx-control').append(
                '<div id="wmsx" '
                + 'style="text-align: left; margin: 20px auto 0;">'
                + '<div id="wmsx-screen" '
                + 'style="box-shadow: 2px 2px 10px rgba(0, 0, 0, .7);">'
                + '</div>'
                + '</div>'
            );
            jQuery.getScript("/_js/wmsx.js", function() {
                WMSX.AUTO_START_DELAY = -1;
                {{ game }}
                WMSX.MACHINE = '{{ machine }}';
                WMSX.start();
                $('#wmsx').show();
                $('#__playmsx').hide();
            });
        });
    });
</script>
